<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>

    <!-- add Bungee and Source Sans 3 from google fonts lookup, font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id = "logo">tweeter</span>
      <div class="nav-right">
        <p><strong>Write &nbsp;</strong>a new tweet</p>
        <i class="fas fa-angle-double-down icon-position"></i>
      </div>
    </nav>

    <header class="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
 
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section class="past-tweet">
        <article class="tweet">

          <header class="tweet-header">
            <div class="name-left">
              <img src="https://i.imgur.com/73hZDYK.png" />
              <h3>Newton</h3>
            </div>
            <div class="name-right">
              <p>@Newton</p>
            </div>
          </header>

          <div class="posted-tweet">
            <p class="text">If I have seen further it is by standing on the shoulders of giants</p>
          </div>
          
          <footer>
            <span class="footer-left">
              <p>10 days ago</p>
            </span>
            <div class="footer-right">
              <div class='icons'>
                <i class="fas fa-flag icon"></i>
                <i class="fas fa-retweet icon"></i>
                <i class="fas fa-heart icon"></i>
              </div>
            </div>
          </footer>

        </article>
      </section>

    </main>
  </body>
</html>
